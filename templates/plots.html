<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdown Events</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Marker cluster JavaScript code -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Leaflet heatmap plugin-->
    <script type="text/javascript" src="static/js/leaflet-heat.js"></script>

    <!-- Marker cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <h1>Placeholder for plots</h1>
    <!-- FILTERS and BUTTON -->
    <div>
        <label for="min_size">Min Size to Filter?</label>
        <input type="number" id="min_size" name="min_size" min="0" max="538000" value="0" step="5">
        <label for="max_size">Max Size to Filter?</label>
        <input type="number" id="max_size" name="max_size" min="0.5" max="550000" value="5" step="5">
        <label for="state">Choose a state:</label>
        <select name="state" id="state">
            <option value="state" selected>Any</option>
            <option value="'AL'">Alabama</option>
            <option value="'AK'">Alaska</option>
            <option value="'AZ'">Arizona</option>
            <option value="'AR'">Arkansas</option>
            <option value="'CA'">California</option>
            <option value="'CO'">Colorado</option>
            <option value="'CT'">Connecticut</option>
            <option value="'DE'">Delaware</option>
            <option value="'FL'">Florida</option>
            <option value="'GA'">Georgia</option>
            <option value="'HI'">Hawaii</option>
            <option value="'ID'">Idaho</option>
            <option value="'IL'">Illinois</option>
            <option value="'IN'">Indiana</option>
            <option value="'IA'">Iowa</option>
            <option value="'KS'">Kansas</option>
            <option value="'KY'">Kentucky</option>
            <option value="'LA'">Louisiana</option>
            <option value="'ME'">Maine</option>
            <option value="'MD'">Maryland</option>
            <option value="'MA'">Massachusetts</option>
            <option value="'MI'">Michigan</option>
            <option value="'MN'">Minnesota</option>
            <option value="'MS'">Mississippi</option>
            <option value="'MO'">Missouri</option>
            <option value="'MT'">Montana</option>
            <option value="'NE'">Nebraska</option>
            <option value="'NV'">Nevada</option>
            <option value="'NH'">New Hampshire</option>
            <option value="'NJ'">New Jersey</option>
            <option value="'NM'">New Mexico</option>
            <option value="'NY'">New York</option>
            <option value="'NC'">North Carolina</option>
            <option value="'ND'">North Dakota</option>
            <option value="'OH'">Ohio</option>
            <option value="'OK'">Oklahoma</option>
            <option value="'OR'">Oregon</option>
            <option value="'PA'">Pennsylvania</option>
            <option value="'RI'">Rhode Island</option>
            <option value="'SC'">South Carolina</option>
            <option value="'SD'">South Dakota</option>
            <option value="'TN'">Tennessee</option>
            <option value="'TX'">Texas</option>
            <option value="'UT'">Utah</option>
            <option value="'VT'">Vermont</option>
            <option value="'VA'">Virginia</option>
            <option value="'WA'">Washington</option>
            <option value="'WV'">West Virginia</option>
            <option value="'WI'">Wisconsin</option>
            <option value="'WY'">Wyoming</option>
        </select>
        <button type="button" id="submit" onclick="clickListener()">Filter!</button>
    </div>

  <!-- Parent container for MAP -->
    <div id="map_container">
        <div id="map"></div>
    </div>
    <div id="bar_container">
        <div id="bar"></div>
    </div>
  <script src="static/js/plots.js"></script>
</body>
</html>
